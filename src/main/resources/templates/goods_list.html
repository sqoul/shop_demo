<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/goods.css}"/>

</head>
<body>
<div class="seckill_content">
    <div class="title"><h2>秒杀商品列表</h2></div>
    <div class="all_seckill_goods" >
        <div class="seckill_goods" th:each="goods,goodsStat : ${goodsList}">
            <div th:object="${goods}">
            <h4 th:text="*{goodsName}"></h4>
            <img th:src="@{*{goodsImg}}" width="250"/>
            <br/><br/>
            <div class="seckill_price">
                <p th:text="*{goodsTitle}"></p>
                <p>
                    <span class="price1" th:text="*{seckillPrice}+'元  '"></span>
                    <del><span class="price2" th:text="*{goodsPrice}+'元'"></span></del>
                </p>
<!--

                    <button class="btn btn-default" type="submit" th:onclick="'javascript:jump(\'' + *{id} + '\')'">进入详情页...</button>
-->
               <!-- </a>-->
                <a th:href="'/goods_detail.html?goodsId='+*{goodsId}">
                <button class="btn btn-default" type="submi">进入详情页...</button>
                </a>
            </div>
            </div>
        </div>
    </div>

</div>
</body>
<!-- jquery-validator -->
<script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- md5.js -->
<script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>

<script>
    function jump(id) {

        window.location.href = "/show/detail?id="+id;
    }
</script>


</html>
